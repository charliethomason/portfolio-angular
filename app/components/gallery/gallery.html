<section class="gallery">
    <ul class="gallery-wrap grid">
        <li class="img-li" ng-repeat="work in vm.works">
            <a ui-sref="art({ id: work.path })" class="galleryImg">
                <img ng-src="{{vm.imgPath(work.path)}}" alt="{{work.title}}">
                <div class="info">
                    <h2 class="title">{{work.title}}</h2>
                    <h3 class="subtitle" ng-if="work.subtitle">{{work.subtitle}}</h3>
                    <p class="year">{{work.year}}</p>
                    <p class="count" ng-if="work.photoCount">{{work.photoCount}} photos</p>
                </div>
            </a>
        </li>
    </ul>
</section>
